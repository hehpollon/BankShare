<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../static/bootstrap4/css/bootstrap.min.css", rel="stylesheet">
    <link href="../static/css/signup.css", rel="stylesheet">
    <title>어따썼니?</title>
  </head>
  <body>
    <div class="container">

      <form class="form-signup" action="/signup" method="POST">
	<a href="/">←</a>
	<h3>가입하기</h3> <br><br>
	<label for="inputName" >이름</label>
	<input type="text" id="inputName" name="username" class="form-control"  required autofocus>
	<label for="inputEmail">이메일</label>
	<input type="email" id="inputEmail" name="email" class="form-control" required >
	<label for="inputPhone">전화번호</label>
	<input type="text" id="inputPhone" name="phone" class="form-control" required >
	<label for="inputPassword">비밀번호</label>
	<input type="password" id="inputPassword" name="password" class="form-control"  required>

	<button class="btn btn-lg btn-primary btn-block" type="submit">가입하기</button>
      </form>

    </div> <!-- /container -->

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  </body>
</html>
