<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../static/bootstrap4/css/bootstrap.min.css", rel="stylesheet">
    <link href="../static/css/front.css", rel="stylesheet">
    <title>어따썼니?</title>
  </head>
  <body>
    <div class="container">
      <form class="form-signin" action="/login" method="POST">
	<h2 class="form-signin-heading">어따썼니..?</h2>
	<label for="inputEmail" class="sr-only">아이디</label>
	<input type="email" id="inputEmail" name="email" class="form-control" placeholder="아이디" required autofocus>
	<label for="inputPassword" class="sr-only">비밀번호</label>
	<input type="password" id="inputPassword" name="password" class="form-control" placeholder="비밀번호" required>
	<a href="/signup" class="signup">없으면 가입</a>
	<button class="btn btn-lg btn-primary btn-block" type="submit">들어가기</button>
      </form>

    </div> <!-- /container -->

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  </body>
</html>
